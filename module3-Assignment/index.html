<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
   <head>
      <meta charset="utf-8">
      <script src="jquery-3.1.0.min.js"></script>
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <title>Narrow Down Your Menu Choice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <link rel="stylesheet" href="styles/styles.css">
   </head>
   <body>
      <div class="container">
         <h1>Narrow Down Your Chinese Menu Choice</h1>
         <div id="menu" ng-controller='NarrowItDownController as menu'>
            <div class="form-group">
               <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
            </div>
            <div class="form-group narrow-button">
               <button ng-click="menu.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
            </div>           
            <found-items 
               my-list="menu" 
               on-remove="menu.removeItem(index)"></found-items>
         </div>
      </div>
   </body>
</html>
